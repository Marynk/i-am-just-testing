<app-joke-form
  (jokeCreated)="addJoke($event)">
</app-joke-form>

<div class="card"
     *ngFor="let joke of res | async">
  <h4 class="card-title">{{joke.setup}}</h4>
  <p class="card-text" [hidden]='joke.hide'>{{joke.punchline}}</p>
  <button class="btn" (click)="toggle(joke)" #showbutton>{{joke.status}}</button>
  <button class="btn" (click)="delete(joke)">delete</button>
</div>
